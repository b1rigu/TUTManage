<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TUTManage</title>
        <link rel="stylesheet" href="./index.css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet" />
        <script src="./index.js" defer></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="img-cover">
            <img src="./background.jpg" />
            <div class="img-cover-bottom"></div>
        </div>
        <div class="container pt-5 pb-4">
            <h1>CLASS CIRRICULUM</h1>
        </div>
        <div class="container d-flex p-2 align-items-center">
            <button
                type="button"
                class="btn btn-primary mx-2"
                data-bs-toggle="modal"
                data-bs-target="#refreshModal"
            >
                Refetch Data
            </button>
            <div class="modal fade" id="refreshModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Update the cirriculum data</h1>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <nav>
                            <div class="nav nav-tabs mt-1" id="nav-tab" role="tablist">
                                <button
                                    class="nav-link active"
                                    id="nav-method1-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#nav-method1"
                                    type="button"
                                    role="tab"
                                    aria-controls="nav-method1"
                                    aria-selected="true"
                                >
                                    Manual
                                </button>
                                <button
                                    class="nav-link"
                                    id="nav-method2-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#nav-method2"
                                    type="button"
                                    role="tab"
                                    aria-controls="nav-method2"
                                    aria-selected="false"
                                    disabled
                                >
                                    Auto (disabled currently)
                                </button>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div
                                class="tab-pane fade show active"
                                id="nav-method1"
                                role="tabpanel"
                                aria-labelledby="nav-method1-tab"
                                tabindex="0"
                            >
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">
                                                - Go to the timetable section of the kyomu website
                                            </label>
                                            <label class="form-label"> - Open inspect menu </label>
                                            <label class="form-label">
                                                - Copy the raw html of the website and paste it
                                                below
                                            </label>
                                        </div>
                                        <div class="mb-3">
                                            <label for="username" class="col-form-label"
                                                >Raw html:</label
                                            >
                                            <input type="text" class="form-control" id="rawhtml" />
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                    >
                                        Close
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        onclick="getClassesManual(event)"
                                        data-bs-dismiss="modal"
                                    >
                                        Fetch
                                    </button>
                                </div>
                            </div>
                            <div
                                class="tab-pane fade"
                                id="nav-method2"
                                role="tabpanel"
                                aria-labelledby="nav-method2-tab"
                                tabindex="0"
                            >
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="username" class="col-form-label"
                                                >Username:</label
                                            >
                                            <input type="text" class="form-control" id="username" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="col-form-label"
                                                >Password:</label
                                            >
                                            <input
                                                type="password"
                                                class="form-control"
                                                id="password"
                                            />
                                        </div>
                                        <div class="mb-3" id="onetimepass-field">
                                            <label for="onetimepass" class="col-form-label"
                                                >One Time Pass:</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="onetimepass"
                                            />
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                    >
                                        Close
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        onclick="getClasses(event)"
                                        data-bs-dismiss="modal"
                                    >
                                        Fetch
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="m-0">Total credits: <span id="total-credits"></span></h3>
            <h5 class="ms-auto mb-0">
                <span id="login-status"></span><span class="pe-3" id="loggedin-username"></span
                ><button id="loginlogout-btn" type="button" class="btn btn-link p-0"></button>
            </h5>
        </div>
        <div class="container p-2">
            <table class="table table-striped table-primary" id="cirriculum-table">
                <thead>
                    <tr>
                        <th style="border-top-left-radius: 1rem">CLASS TIME \ DAYS</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th style="border-top-right-radius: 1rem">Friday</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="modal fade" id="editModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="edit-modal-title">Class extras</h1>
                        </div>
                        <div class="modal-body">
                            <input type="text" id="edit-modal-i" hidden />
                            <input type="text" id="edit-modal-y" hidden />
                            <input type="text" id="edit-modal-s" hidden />
                            <div class="mb-3">
                                <label for="classroom-link" class="col-form-label"
                                    >Classroom Link:</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="classroom-link"
                                    onblur="saveClassClassroomData()"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="add-todo-box" class="col-form-label">Todos:</label>
                                <div class="row">
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="add-todo-box" />
                                    </div>
                                    <div class="col-4">
                                        <button
                                            type="button"
                                            class="btn btn-primary w-100"
                                            onclick="addAndSaveTodoFromUserInput()"
                                        >
                                            Add new
                                        </button>
                                    </div>
                                </div>
                                <div class="card mt-3">
                                    <div class="card-header">
                                        <div
                                            class="d-flex justify-content-between align-items-center"
                                        >
                                            <span>Todo list</span>
                                            <input
                                                type="checkbox"
                                                class="btn-check"
                                                id="show-todos-btn"
                                                autocomplete="off"
                                                onchange="showTodoChange(event)"
                                            />
                                            <label
                                                class="btn btn-outline-secondary btn-sm"
                                                for="show-todos-btn"
                                            >
                                                Show completed todos
                                            </label>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <ul class="list-group" id="add-todo-list"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="container">
                <h1>RECENT VIDEOS TO WATCH</h1>
            </div>
            <div class="container text-center">
                <div class="row">
                    <div class="col-4"></div>
                </div>
            </div>
            <div class="container"></div>
            <div class="text-center container"></div>
        </div> -->
        <div class="py back-darker text-center">
            <h3>© 2024 Birigu</h3>
        </div>
    </body>
</html>
