<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TUTManage</title>
        <link rel="stylesheet" href="./index.css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet" />
        <script src="./index.js" defer></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="img-cover">
            <img src="./background.jpg" />
            <div class="img-cover-bottom"></div>
        </div>
        <div class="container pt-5 pb-2">
            <h1 class="text-center text-lg-start">CLASS CIRRICULUM</h1>
        </div>
        <div class="container p-2">
            <div class="row align-items-center">
                <div class="my-2 col-12 col-lg-4 text-center">
                    <button
                        type="button"
                        class="btn btn-primary mx-2"
                        data-bs-toggle="modal"
                        data-bs-target="#refreshModal"
                    >
                        Update Classes from Kyomu
                    </button>
                </div>
                <div class="my-2 col-12 col-lg-4 text-center">
                    <h3 class="m-0">Total credits: <span id="total-credits"></span></h3>
                </div>
                <div class="my-2 col-12 col-lg-4 text-center">
                    <div class="ms-auto mb-0 spinner-border loading" role="status"></div>
                    <h5 class="ms-auto mb-0 non-loading">
                        <span id="login-status"></span>
                        <span id="loggedin-username"></span>
                        <div id="login-btn-div"></div>
                    </h5>
                </div>
            </div>
        </div>
        <div class="table-responsive container p-2">
            <table class="table table-striped table-primary" id="cirriculum-table">
                <thead>
                    <tr>
                        <th style="border-top-left-radius: 1rem">CLASS TIME \ DAYS</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th style="border-top-right-radius: 1rem">Friday</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="modal fade" id="editModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="edit-modal-title">Class extras</h1>
                        </div>
                        <div class="modal-body">
                            <input type="text" id="edit-modal-i" hidden />
                            <input type="text" id="edit-modal-y" hidden />
                            <input type="text" id="edit-modal-s" hidden />
                            <div class="mb-3">
                                <label for="classroom-link" class="col-form-label"
                                    >Classroom Link:</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="classroom-link"
                                    onblur="saveClassClassroomData()"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="add-todo-box" class="col-form-label">Todos:</label>
                                <div class="row">
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="add-todo-box" />
                                    </div>
                                    <div class="col-4">
                                        <button
                                            type="button"
                                            class="btn btn-primary w-100"
                                            onclick="addAndSaveTodoFromUserInput()"
                                        >
                                            Add new
                                        </button>
                                    </div>
                                </div>
                                <div class="card mt-3">
                                    <div class="card-header">
                                        <div
                                            class="d-flex justify-content-between align-items-center"
                                        >
                                            <span>Todo list</span>
                                            <input
                                                type="checkbox"
                                                class="btn-check"
                                                id="show-todos-btn"
                                                autocomplete="off"
                                                onchange="showTodoChange(event)"
                                            />
                                            <label
                                                class="btn btn-outline-secondary btn-sm"
                                                for="show-todos-btn"
                                            >
                                                Show completed todos
                                            </label>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <ul class="list-group" id="add-todo-list"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="py back-darker text-center">
            <h3>Â© 2024 Birigu</h3>
        </div>
    </body>
    <!--  -->
    <!--  -->
    <!--  -->
    <!--  -->
    <!-- MODALS -->
    <!-- Refetch modal -->
    <div class="modal fade" id="refreshModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Update the cirriculum data</h1>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <nav>
                    <div class="nav nav-tabs mt-1" id="nav-tab-refetch" role="tablist">
                        <button
                            class="nav-link active"
                            id="nav-manual-method-btn"
                            data-bs-toggle="tab"
                            data-bs-target="#nav-manual-method"
                            type="button"
                            role="tab"
                            aria-controls="tab-manual-method"
                            aria-selected="true"
                        >
                            Manual
                        </button>
                        <button
                            class="nav-link"
                            id="nav-auto-method-btn"
                            data-bs-toggle="tab"
                            data-bs-target="#nav-auto-method"
                            type="button"
                            role="tab"
                            aria-controls="nav-auto-method"
                            aria-selected="false"
                            disabled
                        >
                            Auto (disabled currently)
                        </button>
                    </div>
                </nav>
                <div class="tab-content" id="refetch-nav-content">
                    <div
                        class="tab-pane fade show active"
                        id="nav-manual-method"
                        role="tabpanel"
                        aria-labelledby="nav-manual-method-btn"
                        tabindex="0"
                    >
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">
                                        - Go to the timetable section of the kyomu website
                                    </label>
                                    <label class="form-label"> - Open inspect menu </label>
                                    <label class="form-label">
                                        - Copy the raw html of the website and paste it below
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label for="rawhtml" class="col-form-label">Raw html:</label>
                                    <input type="text" class="form-control" id="rawhtml" />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary non-loading"
                                onclick="getClassesManual(event)"
                            >
                                Update
                            </button>
                            <button class="btn btn-primary loading" type="button" disabled>
                                <span
                                    class="spinner-border spinner-border-sm"
                                    aria-hidden="true"
                                ></span>
                                <span role="status">Updating...</span>
                            </button>
                        </div>
                    </div>
                    <div
                        class="tab-pane fade"
                        id="nav-auto-method"
                        role="tabpanel"
                        aria-labelledby="nav-manual-method-btn"
                        tabindex="0"
                    >
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="kyomuUsername" class="col-form-label"
                                        >Kyomu Username:</label
                                    >
                                    <input type="text" class="form-control" id="kyomuUsername" />
                                </div>
                                <div class="mb-3">
                                    <label for="kyomuPassword" class="col-form-label"
                                        >Kyomu Password:</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="kyomuPassword"
                                    />
                                </div>
                                <div class="mb-3" id="onetimepass-field">
                                    <label for="onetimepass" class="col-form-label"
                                        >One Time Pass:</label
                                    >
                                    <input type="text" class="form-control" id="onetimepass" />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary non-loading"
                                onclick="getClassesAuto(event)"
                            >
                                Update
                            </button>
                            <button class="btn btn-primary loading" type="button" disabled>
                                <span
                                    class="spinner-border spinner-border-sm"
                                    aria-hidden="true"
                                ></span>
                                <span role="status">Updating...</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Login</h1>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <nav>
                    <div class="nav nav-tabs mt-1" id="nav-tab-login" role="tablist">
                        <button
                            class="nav-link active"
                            id="nav-login-btn"
                            data-bs-toggle="tab"
                            data-bs-target="#nav-login"
                            type="button"
                            role="tab"
                            aria-controls="nav-login"
                            aria-selected="true"
                        >
                            Login
                        </button>
                        <button
                            class="nav-link"
                            id="nav-signup-btn"
                            data-bs-toggle="tab"
                            data-bs-target="#nav-signup"
                            type="button"
                            role="tab"
                            aria-controls="nav-signup"
                            aria-selected="false"
                        >
                            Signup
                        </button>
                    </div>
                </nav>
                <div class="tab-content" id="login-nav-content">
                    <div
                        class="tab-pane fade show active"
                        id="nav-login"
                        role="tabpanel"
                        aria-labelledby="nav-login-btn"
                        tabindex="0"
                    >
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="database_username" class="col-form-label"
                                        >Email:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="database_username"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="database_password" class="col-form-label"
                                        >Password:</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="database_password"
                                    />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary non-loading"
                                onclick="login(event)"
                            >
                                Login
                            </button>
                            <button class="btn btn-primary loading" type="button" disabled>
                                <span
                                    class="spinner-border spinner-border-sm"
                                    aria-hidden="true"
                                ></span>
                                <span role="status">Logging in...</span>
                            </button>
                        </div>
                    </div>
                    <div
                        class="tab-pane fade"
                        id="nav-signup"
                        role="tabpanel"
                        aria-labelledby="nav-signup-btn"
                        tabindex="0"
                    >
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="database_username_signup" class="col-form-label"
                                        >Email:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="database_username_signup"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="database_password_signup" class="col-form-label"
                                        >Password:</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="database_password_signup"
                                    />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary non-loading"
                                onclick="signup(event)"
                            >
                                Signup
                            </button>
                            <button class="btn btn-primary loading" type="button" disabled>
                                <span
                                    class="spinner-border spinner-border-sm"
                                    aria-hidden="true"
                                ></span>
                                <span role="status">Signing up...</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast template -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
            id="alert-toast"
            class="toast"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            ref="{toastRef}"
        >
            <div class="toast-header">
                <strong class="me-auto">Alert</strong>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="toast"
                    aria-label="Close"
                ></button>
            </div>
            <div class="toast-body" id="alert-toast-msg"></div>
        </div>
    </div>
</html>
